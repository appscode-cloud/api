syntax = "proto3";

package billing;

import "google/api/annotations.proto";
import "api/dtypes/types.proto";

service PaymentMethod {
  rpc PaymentMethod(dtypes.VoidRequest) returns (ListPaymentResponse) {
    option (google.api.http) = {
      get: "/appscode/api/billing/v0.1/paymentmethod"
   };
  }
}

message ListPaymentResponse {
    dtypes.Status status = 1;
    string method = 2;
    repeated string method_list = 3;
}
