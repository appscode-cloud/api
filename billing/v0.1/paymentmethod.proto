syntax = "proto3";

package billing;

import "google/api/annotations.proto";
import "api/dtypes/types.proto";

service PaymentMethod {
  rpc List(dtypes.VoidRequest) returns (PaymentMethodListResponse) {
    option (google.api.http) = {
      get: "/appscode/api/billing/v0.1/paymentmethod"
   };
  }
}

message PaymentMethodListResponse {
    dtypes.Status status = 1;
    repeated string payment_methods = 3;
}
