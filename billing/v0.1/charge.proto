syntax = "proto3";

package billing;

import "google/api/annotations.proto";
import "api/dtypes/types.proto";

service Charge {
  rpc Calculate(ChargeCalculateRequest) returns (ChargeCalculateResponse) {
    option (google.api.http) = {
      put: "/billing/v0.1/charge/{charge_type}"
      body: "*"
    };
  }
}

message ChargeCalculateRequest {
  string charge_type = 1;
}

message ChargeCalculateResponse {
  dtypes.Status status = 1;
  string cost_usd = 2;
}

