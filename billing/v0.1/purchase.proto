syntax = "proto3";

package billing;

import "google/api/annotations.proto";
import "api/dtypes/types.proto";

service Purchases {
  rpc Subscribe(PurchaseOpenRequest) returns (dtypes.VoidResponse) {
    option (google.api.http) = {
      put: "/appscode/api/billing/v0.1/purchase/{product_type}/{object_phid}"
      body: "*"
    };
  }

  rpc UnSubscribe(PurchaseCloseRequest) returns (dtypes.VoidResponse) {
    option (google.api.http) = {
      delete: "/appscode/api/billing/v0.1/purchase/{product_type}/{object_phid}"
    };
  }
}

message PurchaseCreateRequest {
    string phid = 1;
}

message PurchaseDescribeRequest {
}

message PurchaseDescribeResponse {
  dtypes.Status status = 1;
  repeated Purchase items = 2;
}

message Purchase {
  string author = 1;
  string type = 2;
  string product_sku = 3;
  string date_started = 7;
  string date_ended = 8;
}

message PurchaseOpenRequest {
  string product_type = 1;
  string author_phid = 2;
  string object_phid = 3;
  string product_phid = 4;
  string metadata = 5;
}

message PurchaseCloseRequest {
  string product_type = 1;
  string object_phid = 2;
}
