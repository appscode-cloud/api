syntax = "proto3";

package billing;

import "google/api/annotations.proto";
import "api/dtypes/types.proto";

service Invoice {
  rpc Generate(InvoiceRequest) returns (InvoiceResponse) {
    option (google.api.http) = {
      post: "/appscode/api/billing/v0.1/invoice"
    };
  }
}

message InvoiceRequest {
    string time_unit = 1;
}

message InvoiceResponse {
  dtypes.Status status = 1;
  string cost_usd = 2;
}
