syntax = "proto3";

package billing;

import "google/api/annotations.proto";
import "api/dtypes/types.proto";

service Invoice {
  rpc Generate(ChargeRequest) returns (ChargeResponse) {
    option (google.api.http) = {
      get: "/appscode/api/billing/v0.1/charge"
    };
  }
}

message ChargeRequest {
    string type = 1;
}

message ChargeResponse {
  dtypes.Status status = 1;
  string cost_usd = 2;
}
