syntax = "proto3";

package api;

import "google/api/annotations.proto";
import "api/dtypes/types.proto";

service Monitoring {
  rpc MonitoringDashboardCreate(MonitoringDashboardRequest) returns (MonitoringDashboardResponse) {
    option (google.api.http) = {
      put: "/api/monitor/v0/dashboard/{cluster_name}"
      body: "*"
    };
  }
}

message MonitoringDashboardRequest {
  string type = 1;
  string cluster_name = 2;
  string pod_name = 3;
}

message MonitoringDashboardResponse {
  dtypes.Status status = 1;
  string url = 2;
}

