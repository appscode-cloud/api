syntax = "proto3";

package health;

import "google/api/annotations.proto";
import "api/dtypes/types.proto";


service Health {
  rpc Status(dtypes.VoidRequest) returns (Response) {
    option (google.api.http) = {
      get : "/api/health"
    };
  }
}

message Response {
  dtypes.Status status = 1;
  Version version = 2;
}

message Version {
  string Name = 1;
  string version = 2;
  string status = 3;
  string endpoint = 4;
  string commit_hash = 5;

  // Only development mode informations.
  string git_branch = 6;
  string git_tag = 7;
  string commit_timestamp = 8;
  string build_timestamp = 9;
}