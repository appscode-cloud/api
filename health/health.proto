syntax = "proto3";

package health;

import "google/api/annotations.proto";
import "api/dtypes/types.proto";


service Health {
  rpc Status(dtypes.VoidRequest) returns (Response) {
    option (google.api.http) = {
      get : "/api/health"
    };
  }
}

message Response {
  dtypes.Status status = 1;
  string latest = 2;
  repeated Version versions = 3;
}

message Version {
  string version = 1;
  string status = 2;
  string endpoint = 3;
  string message = 4;
}