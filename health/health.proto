syntax = "proto3";

package health;

import "google/api/annotations.proto";
import "api/comune/status.proto";


service Health {
  rpc Health(HealthRequest) returns (HealthResponse) {
    option (google.api.http) = {
      get : "/api/health"
    };
  }
}

message HealthRequest {}

message HealthResponse {
 comune.Status status = 1;
}
