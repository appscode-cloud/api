syntax = "proto3";

package health;

import "google/api/annotations.proto";
import "api/dtypes/types.proto";


service Health {
  rpc Health(HealthRequest) returns (HealthResponse) {
    option (google.api.http) = {
      get : "/api/health"
    };
  }
}

message HealthRequest {}

message HealthResponse {
  dtypes.Status status = 1;
}
